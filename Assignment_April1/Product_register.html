<!DOCTYPE html>
<html>
<head>
	<title>Login or Register</title>
</head>
<body>
	<h1>Register</h1>
	<p>Please enter your credentials or register to access the product page.</p>
	<form>
		<label for="reg-username">Username:</label>
		<input type="text" id="reg-username" name="reg-username" required><br><br>
		
		<label for="reg-password">Password:</label>
		<input type="password" id="reg-password" name="reg-password" required><br><br>
		
		<label for="gender">Gender:</label>
		<select id="gender" name="gender" required>
			<option value="male">Male</option>
			<option value="female">Female</option>
			<option value="other">Other</option>
		</select><br><br>
		
		<label for="location">Location:</label>
		<input type="text" id="location" name="location" required><br><br>
		
		<label for="address">Address:</label>
		<textarea id="address" name="address" required></textarea><br><br>
		
		<label for="skillset">Skillset:</label>
		<input type="text" id="skillset" name="skillset" required><br><br>
	</form>
	<button><a href="April1_Product.html">Submit</a></button>
	<!-- Link to product page -->
	<p>Already have an account? <a href="Product_login.html">Login here</a></p>
</body>
</html>
